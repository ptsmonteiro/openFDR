<!DOCTYPE html>
<html>
  <head>

    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>openFDR</title>

  </head>
  <body>
    <h1>openFDR<h1>
    <p>Welcome to openFDR!!!!</p>

    <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="inputPilotId">Email address</label>
          <input type="email" class="form-control" id="inputPilotId" aria-describedby="emailHelp" placeholder="Enter email or pilot ID">
          <small id="emailHelp" class="form-text text-muted">This can be your email or your pilot ID.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkSaveLogin">
          <label class="form-check-label" for="checkSaveLogin">Keep me logged in</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>PIREP</h2>

    <form>
    <label>Flight Code</label>
    <select name="code">
      <option>Select flight code</option>
      <option value="EU1">EU1</option>
      <option value="NJS">NJS</option>
      <option value="RAB">RAB</option>
      <option value="RCC">RCC</option>
      <option value="RU1">RU1</option>
      <option value="WF1">WF1</option>
      <option value="WF2">WF2</option>
      <option value="WF3">WF3</option>
      <option value="WF4">WF4</option>
      <option value="ZE">ZE</option>
    </select>

    <label>Flight Number</label>
    <input type="text" placeholder="1234" name="flightnum" value="" />

    <label>Departure airport</label>
    <input name="depicao" value="" placeholder="ICAO CODE" spellcheck="false" autocorrect="off" />

    <label>Arrival airport</label>
    <input name="arricao" value="" placeholder="ICAO CODE" spellcheck="false" autocorrect="off" />

    <label>Route</label>
    <textarea placeholder="Enter your route here" name="route" value=""></textarea>

    <label>Aircraft ICAO</label>
    <select name="aircraft" >
      <option>Select aircraft</option>
      <option value="ZE-A148">A148 - ZE-A148</option>
      <option value="ZE-A20N">A20N - ZE-A20N</option>
      <option value="ZE-A319">A319 - ZE-A319</option>
      <option value="ZE-A320">A320 - ZE-A320</option>
    </select>

    <label>Aircraft Load</label>
    <input type="text" placeholder="Passenger count or cargo in pounds" name="load" value="" />

    <label>Fuel Used (Kilograms)</label>
    <input type="text" name="fuelused" value="" />

    <label>Flight Time (hours)</label>
    <input type="text" placeholder="5.15 or 5:15 = 5 hours and 15 minutes" name="flighttime" value="" />

    <label>Maintenance Notes</label>
    <textarea name="MAINTENANCE_NOTES:" value=""></textarea>


    <label>Aircraft (Non Fleet)</label>
    <input type="text" placeholder="Enter for CHARTER, ZE-HELI, OTHER or RETRO only" name="AIRCRAFT_(IF_CHARTER):" value="" />


    <label>Comment</label>
    <textarea name="comment" placeholder="" value=""></textarea>

    <input type="submit" name="submit_pirep" value="File Flight Report" />

  </body>
</html>
